<body>
   <div id="main_div">
         <div id="page">
            <h1>Student Log-in</h1>
            <div id="Log-in">
               <form action="#" method>
                  <label for="user_name">Username:</label>
                  <input type="text" id="user_name" onblur="valid1()" autofocus autocomplete="off" placeholder="Minumaum Characters 5"><br><br>
                  <p class="va" id="vun"></p>

                  <label for="user_passord">Password :</label>
                  <input type="password" id="user_passord" onblur="valid2()"  minlength="8" placeholder="Minumaum Characters 5"><i onclick="show()" class="fa-solid fa-eye"></i> <br><br>
                  <p class="va" id="vup"></p>

                  <input type="submit" id="sub" ><br><br>
                  <a href="./signup.html"><h3>Create Account?</h3></a>
                </form>
            </div>
         </div>
   </div>
